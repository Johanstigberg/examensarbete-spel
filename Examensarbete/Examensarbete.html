<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsterstrid</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="monster-info">
            <div class="image-container">
                <img id="monster-image" src="" alt="Bild på Monster">
            </div>
            <p id="monster-name"></p>
            <p id="monster-hp">HP: <span id="current-monster-hp">50</span> / <span id="max-monster-hp">50</span></p>
        </div>

        <div class="player-info">
            <div id="pokeball-indicators"></div> <div class="image-container">
                <img id="player-image" src="bilder/Red.png" alt="Bild på Spelaren">
            </div>
            <p id="player-name">Spelaren</p>
            <p id="player-hp">HP: <span id="current-player-hp">100</span> / <span id="max-player-hp">100</span></p>
            <div id="player-attacks">
            </div>
        </div>

        <div class="battle-log">
            <h3>Stridslogg</h3>
            <ul id="log-messages">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
